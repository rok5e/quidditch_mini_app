<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Snitch!</title>
    <link rel="stylesheet" href="css/styles.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://js.stripe.com/v3/"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div class="container">
		<div class="intro-image" >
			<img src="media/snitch.png" />
		</div>
		<p>When you click the start button, the Snitch will start swooshing around. Try catching it by clicking on it! Ready?</p>
		<div>
			<button id="start-button" onclick="startGame()">Start</button>
			<button id="pay-button-20" data-amount="2000">Pay 20 €</button>
			<button id="pay-button-30" data-amount="3000">Pay 30 €</button>
		</div>
		<img class="game-snitch" src="media/snitch-flying.png" />
		<div class="game-window">
			<p>Your time: <span class="catching-time"></span></p>
			<button id ="replay-button" onclick="startGame()">Replay</button>
		</div>
	</div>
</body>
</html>
